<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button id="btn-entrar">Entrar</button>
    </form>
  </header>
  <br>
  <main> 
    <form action="" id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <br>
      <div class="name-lastname">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="email-house">
        <input type="text" name="input-email" id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="container-central">
        <div class="family">
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="frontend">Frontend</label>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="backend">Backend</label>
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="fullstack">FullStack</label>
          <input type="radio" name="family" id="fullstack" value="FullStack">
        </div>
        <div class="conteudo-aprender">
          <label for="aprender" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkbox-container">
            <input type="checkbox" name="aprender" class="aprender" value="HoFs"> HoFs
            <input type="checkbox" name="aprender" class="aprender" value="Jest"> Jest
            <input type="checkbox" name="aprender" class="aprender" value="Promises"> Promises
            <input type="checkbox" name="aprender" class="aprender" value="React"> React
            <input type="checkbox" name="aprender" class="aprender" value="SQL"> SQL
            <input type="checkbox" name="aprender" class="aprender" value="Python"> Python
          </div>
        </div>
      </div> 
      <hr> 
      <div>
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="" value="1"> 1
        <input type="radio" name="rate" id="" value="2"> 2
        <input type="radio" name="rate" id="" value="3"> 3
        <input type="radio" name="rate" id="" value="4"> 4
        <input type="radio" name="rate" id="" value="5"> 5
        <input type="radio" name="rate" id="" value="6"> 6
        <input type="radio" name="rate" id="" value="7"> 7
        <input type="radio" name="rate" id="" value="8"> 8
        <input type="radio" name="rate" id="" value="9"> 9
        <input type="radio" name="rate" id="" value="10"> 10
      </div>
      <br>
      <div>
        <label for="text-area" class="textarea" id="label-textarea">Deixe seu comentário:</label>
        <textarea name="text-area" id="" rows="5" maxlength="500"></textarea>
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <br>
      <div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer id="footer">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
